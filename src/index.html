    <script
      src="https://kit.fontawesome.com/37a24c872b.js"
      crossorigin="anonymous"
    ></script>
    <script>
      // JavaScript to toggle dropdown visibility
      const profileButton = document.getElementById("profile-button");
      const dropdownMenu = document.getElementById("dropdown-menu");

      profileButton.addEventListener("click", () => {
        dropdownMenu.classList.toggle("hidden");
      });

      // Optional: Close dropdown when clicking outside of it
      window.addEventListener("click", function (e) {
        if (
          !profileButton.contains(e.target) &&
          !dropdownMenu.contains(e.target)
        ) {
          dropdownMenu.classList.add("hidden");
        }
      });

      let like_count = document.getElementById("like-counter");

      document.querySelector("#like").addEventListener("click", function () {
        if (this.style.color == "red") {
          this.style.color = "";
          like_count.textContent = parseInt(like_count.textContent) - 1;
        } else {
          this.style.color = "red";
          like_count.textContent = parseInt(like_count.textContent) + 1;
        }
      });
    </script>
