<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login form</title>
</head>
<link href="./output.css" rel="stylesheet">
<body class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="bg-white p-8 rounded-lg shadow-lg w-96">
        <h2 class="text-2xl font-bold text-center mb-6">Join Blog</h2>
        <form>
            <div class="mb-4">
                <input type="email" placeholder="Email" class="w-full px-4 py-2 rounded border-gray-300 focus:ring-2 focus:ring-green-500">
            </div>
            <div class="mb-4">
                <input type="password" placeholder="Create password" class="w-full px-4 py-2 rounded border-gray-300 focus:ring-2 focus:ring-green-500">
            </div>
            <div class="mb-6">
                <input type="password" placeholder="Confirm Password" class="w-full px-4 py-2 rounded border-gray-300 focus:ring-2 focus:ring-green-500">
            </div>
            <button class="w-full py-2 bg-green-500 text-white rounded-lg hover:bg-green-600 transition-colors">Sign up</button>
        </form>
        <p class="mt-6 text-center text-gray-600">Already have an account? <a href="login.html" class="text-green-500 hover:underline">Sign in</a></p>
    </div>
</body>
</html>
