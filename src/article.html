<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="./output.css" rel="stylesheet" />
  </head>
  <body class="w-full">
    <section
    class="flex items-center px-10 justify-between w-full bg-green-400 h-16"
  >
    <div>
      <a href="index.html">website logo</a>
      <input
        type="text"
        placeholder="Search"
        class="mx-5 px-5 py-1 rounded-3xl"
      />
    </div>
    <div class="flex items-center">
      <button class="border-2 border-gray-200 px-4 py-2 rounded">
        <a href="article.html"
          >write <i class="fa-regular fa-newspaper"></i
        ></a>
      </button>

      <div class="">
        <a href="notifications.html"> <i class="fa-solid fa-bell mx-8"></i></a>
      </div>


      <div class="relative">
        <button id="profile-button" class="focus:outline-none">
          <img
            src="https://randomuser.me/api/portraits/men/32.jpg"

          />
        </button>
        <!-- Dropdown Menu -->
        <div

          class="absolute right-0 mt-2 w-64 bg-white rounded-lg shadow-lg hidden"
        >
          <div class="p-4 text-center border-b">
            <img
              src="https://randomuser.me/api/portraits/men/32.jpg"
              alt="Profile"
              class="rounded-full w-16 h-16 mx-auto"
            />
            <h2 class="font-semibold text-lg mt-2">James Aldrino</h2>
          </div>
          <ul class="p-4">
            <a
              href="profile.html"
              class="flex items-center p-2 hover:bg-gray-100 rounded cursor-pointer"
            >
              <i class="fa-regular fa-user"></i>
              <span class="ml-4">Edit Profile</span>
            </a>
            <a
              href="#"
              class="flex items-center p-2 hover:bg-gray-100 rounded cursor-pointer"
            >
              <i class="fa-solid fa-gear"></i>
              <span class="ml-4">Settings & Privacy</span>
            </a>
            <a
              href="#"
              class="flex items-center p-2 hover:bg-gray-100 rounded cursor-pointer"
            >
              <i class="fa-solid fa-headset"></i>
              <span class="ml-4">Help & Support</span>
            </a>
            <a
              href="login.html"
              class="flex items-center p-2 hover:bg-gray-100 rounded cursor-pointer"

              <span class="ml-4">Logout</span>

          </ul>
        </div>
      </div>
    </div>
  </section>

    <!-- Edit Article Section -->
    <div class="container mx-auto mt-10">
        <div class="w-full max-w-3xl mx-auto bg-white shadow-lg rounded-lg p-8">
            <h1 class="text-3xl font-semibold mb-6">Edit Article</h1>

            <div class="mb-6">
              <label for="imageUpload" class=" text-gray-700 text-sm font-bold mb-2">Add image :</label>
              <input type="file" id="imageUpload" class="mb-4" accept="image/*">

              <div id="imagePreview" class="hidden">
                  <img id="previewImg" class="w-40 h-40 object-cover mb-4 border-2 border-gray-300 rounded-md">
                  <button id="removeImageBtn" class="bg-red-500 px-4 py-2 rounded-lg shadow-md hover:bg-red-600 text-white">Remove Image</button>
              </div>
          </div>
            
            <!-- Article Title -->
            <div class="mb-6">
                <label for="title" class="block text-gray-700 text-sm font-bold mb-2">Title</label>
                <input 
                    type="text" 
                    id="title" 
                    placeholder="Enter your article title" 
                    class="w-full px-4 py-3 rounded-lg shadow-sm border border-gray-300 focus:outline-none focus:ring-2 focus:ring-green-400"
                >
            </div>

            <!-- Article Body -->
            <div class="mb-6">
                <label for="content" class="block text-gray-700 text-sm font-bold mb-2">Content</label>
                <textarea 
                    id="content" 
                    rows="10" 
                    placeholder="Write your article content here..." 
                    class="w-full px-4 py-3 rounded-lg shadow-sm border border-gray-300 focus:outline-none focus:ring-2 focus:ring-green-400"
                ></textarea>
            </div>

            <!-- Article Tags -->
            <div class="mb-6">
                <label for="tags" class="block text-gray-700 text-sm font-bold mb-2">Tags</label>
                <input 
                    type="text" 
                    id="tags" 
                    placeholder="e.g. Web Development, JavaScript, Tailwind" 
                    class="w-full px-4 py-3 rounded-lg shadow-sm border border-gray-300 focus:outline-none focus:ring-2 focus:ring-green-400"
                >
            </div>

            <!-- Save Changes Button -->
            <div class="flex justify-between items-center">
                <a href="index.html" class="text-gray-600 hover:underline">Cancel</a>
                <button 
                    class="bg-green-500 text-white px-6 py-3 rounded-lg shadow-md hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-green-400"
                >
                    Publish
                </button>
            </div>
        </div>
    </div>



    
    <script
      src="https://kit.fontawesome.com/37a24c872b.js"
      crossorigin="anonymous"
    ></script>
    <script>
      
      // JavaScript to toggle dropdown visibility
      const profileButton = document.getElementById("profile-button");
      const dropdownMenu = document.getElementById("dropdown-menu");

      profileButton.addEventListener("click", () => {
        dropdownMenu.classList.toggle("hidden");
      });

      // Optional: Close dropdown when clicking outside of it
      window.addEventListener("click", function (e) {
        if (
          !profileButton.contains(e.target) &&
          !dropdownMenu.contains(e.target)
        ) {
          dropdownMenu.classList.add("hidden");
        }
      });


      // for image preview
      const imageUpload = document.getElementById('imageUpload');
        const imagePreview = document.getElementById('imagePreview');
        const previewImg = document.getElementById('previewImg');
        const removeImageBtn = document.getElementById('removeImageBtn');

        imageUpload.addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    previewImg.src = e.target.result;
                    imagePreview.classList.remove('hidden');
                }
                reader.readAsDataURL(file);
            }
        });

        removeImageBtn.addEventListener('click', function() {
            imageUpload.value = ''; // Clear the input field
            imagePreview.classList.add('hidden'); // Hide the preview section
            previewImg.src = ''; // Clear the image source
        });

      
    </script>
  </body>
</html>
