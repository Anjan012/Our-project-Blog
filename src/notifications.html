<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>notifications</title>
    <link href="./output.css" rel="stylesheet" />
  </head>
  <body class="w-full">
    <section
      class="flex items-center px-10 justify-between w-full bg-green-400 h-16"
    >
      <div>
        <a href="index.html">website logo</a>
        <input
          type="text"
          placeholder="Search"
          class="mx-5 px-5 py-1 rounded-3xl"
        />
      </div>
      <div class="flex items-center">
        <button class="border-2 border-gray-200 px-4 py-2 rounded">
          <a href="article.html"
            >write <i class="fa-regular fa-newspaper"></i
          ></a>
        </button>
        <div class="">
          <a href="notifications.html"> <i class="fa-solid fa-bell mx-8"></i></a>
        </div>


        <div class="relative">
          <button id="profile-button" class="focus:outline-none">
            <img
              src="https://randomuser.me/api/portraits/men/32.jpg"
              alt="Profile"
              class="rounded-full w-10 h-10"
            />
          </button>
          <!-- Dropdown Menu -->
          <div
            id="dropdown-menu"
            class="absolute right-0 mt-2 w-64 bg-white rounded-lg shadow-lg hidden"
          >
            <div class="p-4 text-center border-b">
              <img
                src="https://randomuser.me/api/portraits/men/32.jpg"
                alt="Profile"
                class="rounded-full w-16 h-16 mx-auto"
              />
              <h2 class="font-semibold text-lg mt-2">James Aldrino</h2>
            </div>
            <ul class="p-4">
              <a
                href="profile.html"
                class="flex items-center p-2 hover:bg-gray-100 rounded cursor-pointer"
              >
                <i class="fa-regular fa-user"></i>
                <span class="ml-4">Edit Profile</span>
              </a>
              <a
                href="#"
                class="flex items-center p-2 hover:bg-gray-100 rounded cursor-pointer"
              >
                <i class="fa-solid fa-gear"></i>
                <span class="ml-4">Settings & Privacy</span>
              </a>
              <a
                href="#"
                class="flex items-center p-2 hover:bg-gray-100 rounded cursor-pointer"
              >
                <i class="fa-solid fa-headset"></i>
                <span class="ml-4">Help & Support</span>
              </a>
              <a
                href="login.html"
                class="flex items-center p-2 hover:bg-gray-100 rounded cursor-pointer"
              >
                <i class="fa-solid fa-right-from-bracket"></i>
                <span class="ml-4">Logout</span>
              </a>
            </ul>
          </div>
        </div>
      </div>
    </section>

    <section class="container mx-auto mt-10">
      <div class="w-full max-w-6xl mx-auto">
        <div>
          <h1 class="text-3xl font-bold mb-6">Notifications</h1>
          <hr />
        </div>
    
        <div class="pt-7">
          <!-- Notification List -->
          <div class="bg-white shadow-lg rounded-lg">
            <!-- Notification Item 1 -->
            <div class="flex justify-between items-center p-4 border-b hover:bg-gray-100 mb-4">
              <div class="flex items-center">
                <div class="bg-blue-500 h-10 w-10 rounded-full flex items-center justify-center">
                  <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 8v4l3 3" />
                  </svg>
                </div>
                <div class="ml-4">
                  <p class="text-sm font-semibold">New comment on your article</p>
                  <p class="text-xs text-gray-500">5 minutes ago</p>
                </div>
              </div>
              <button class="text-red-500 text-sm hover:text-red-700">Mark as read</button>
            </div>
    
            <!-- Notification Item 2 -->
            <div class="flex justify-between items-center p-4 border-b hover:bg-gray-100 mb-4">
              <div class="flex items-center">
                <div class="bg-yellow-500 h-10 w-10 rounded-full flex items-center justify-center">
                  <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 8v4l3 3" />
                  </svg>
                </div>
                <div class="ml-4">
                  <p class="text-sm font-semibold">Your article has been liked</p>
                  <p class="text-xs text-gray-500">10 minutes ago</p>
                </div>
              </div>
              <button class="text-red-500 text-sm hover:text-red-700">Mark as read</button>
            </div>
    
            <!-- Notification Item 3 -->
            <div class="flex justify-between items-center p-4 border-b hover:bg-gray-100 mb-4">
              <div class="flex items-center">
                <div class="bg-green-500 h-10 w-10 rounded-full flex items-center justify-center">
                  <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 8v4l3 3" />
                  </svg>
                </div>
                <div class="ml-4">
                  <p class="text-sm font-semibold">You have a new follower</p>
                  <p class="text-xs text-gray-500">30 minutes ago</p>
                </div>
              </div>
              <button class="text-red-500 text-sm hover:text-red-700">Mark as read</button>
            </div>
    
            <!-- More Notifications... -->
          </div>
        </div>
      </div>
    </section>
    

    <script
      src="https://kit.fontawesome.com/37a24c872b.js"
      crossorigin="anonymous"
    ></script>
    <script>
      // JavaScript to toggle dropdown visibility
      const profileButton = document.getElementById("profile-button");
      const dropdownMenu = document.getElementById("dropdown-menu");

      profileButton.addEventListener("click", () => {
        dropdownMenu.classList.toggle("hidden");
      });

      // Optional: Close dropdown when clicking outside of it
      window.addEventListener("click", function (e) {
        if (
          !profileButton.contains(e.target) &&
          !dropdownMenu.contains(e.target)
        ) {
          dropdownMenu.classList.add("hidden");
        }
      });
    </script>
  </body>
</html>
